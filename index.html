<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>JavaScript</title>

    <script src="./js/script.js" defer></script>
  </head>

  <body>
    
      <h2>VALIDAÇÃO</h2>

      <button id="btnLogin">LOGIN</button>

      <dialog>
        <div>
            <span class="valida"></span>
        </div>
        <div>
            <button id="btnClose">X </button>
            <form
            action="./index.html"
            method="get"
            onsubmit="return validar(idEmail,idSenha)"
            >
            <fieldset>
                <legend>LOGIN</legend>
                <div class="form-group">
                <div>
                    <label for="idEmail">Email</label>
                    <input
                    type="email"
                    name="txtEmail"
                    id="idEmail"
                    placeholder="Digite seu email"
                    minlength="8"
                    oninvalid="this.setCustomValidity('Caractéres insuficientes!')"
                    required
                    />
                </div>
                <div>
                    <label for="idSenha">Senha</label>
                    <input
                    type="password"
                    name="txtSenha"
                    id="idSenha"
                    placeholder="Digite sua senha"
                    minlength="6"
                    maxlength="8"
                    pattern="[A-Za-z0-9]{8}"
                    oninvalid="this.setCustomValidity('Este campo não aceita caractéres especiais - * % # $!')"
                    required
                    />
                </div>
                <div>
                    <label for="idCpf">CPF</label>
                    <input
                    type="text"
                    name="txtCpf"
                    id="idCpf"
                    placeholder="Digite seu CPF"
                    oninvalid="this.setCustomValidity('Este campo possui 9 digitos e só aceita números.')"
                    pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
                    required
                    minlength="14"
                    maxlength="14"
                    />
                </div>
                <div>
                    <input
                    type="checkbox"
                    name="txtLembrar"
                    id="idLembrar"
                    value="lembrete"
                    checked
                    />
                    <label for="idLembrar">Lembrar-me</label>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
                </div>
            </fieldset>
            </form>
        </div>
      </dialog>
  </body>
</html>
