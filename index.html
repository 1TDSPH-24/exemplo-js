<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>JavaScript</title>

    <script src="./js/script.js" defer></script>

</head>

<body>
    
    <header id="topo">
        <h1 id="titulo">JavaScript</h1>
        <nav>
            <ul>
                <li class="link"><a href="#">JavaScript</a></li>
                <li class="link"><a href="#">Java</a></li>
                <li class="link"><a href="#">C#</a></li>
            </ul>
        </nav>
    </header> 

    <div>
        <h2>VALIDAÇÃO</h2>
        <div>
            <span class="valida"></span>
        </div>
        <div>
            <form action="./index.html" method="get" onsubmit="return validar(idEmail,idSenha)">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label for="idEmail">Email</label>
                        <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" minlength="8" oninvalid="this.setCustomValidity('Caractéres insuficientes!')" required>
                    </div>
                    <div>
                        <label for="idSenha">Senha</label>
                        <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" minlength="6" maxlength="8" pattern="[A-Za-z0-9]{8}" oninvalid="this.setCustomValidity('A senha não pode conter caractéres especiais (@#%+-_) e deve conter entre 6 e 8 caractéres!')" required>
                    </div>
                    <div>
                        <label for="idCpf">CPF</label>
                        <input type="text" name="txtCpf" id="idCpf" placeholder="Digite seu CPF" pattern="\d{3}\. \d{3}\. \d{3}\- \d{2}" oninvalid="this.setCustomValidity('Este campo deve conter 9 digitos e só aceita números!')" required minlength="14" maxlength="14">
                    </div>
                    <div>
                        <input type="checkbox" name="txtLembrar" id="idLembrar" value="lembrete" checked>
                        <label for="idLembrar">Lembrar-me</label>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
    
</body>                     
</html>
